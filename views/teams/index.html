<h1 class="mt-3">Teams</h1>

<div hide-table="{{ listTeams.length }}">
    <label for="">Search Team</label>
    <input type="text" ng-focus="searching = true" ng-blur="searching = false" ng-model="searchTeam" class="form-control">
    <span class="text-info" ng-show="searching" class="texet-info">Searching for any matching value...</span>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Website</th>
                <th>Year of foundation</th>
                <th>Market Value</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="team in listTeams | orderBy: 'id' | filter: searchTeam">
                <td>{{ team.id }}</td>
                <td>{{ team.name }}</td>
                <td ng-bind-html="team.website | stringURLToLink"></td>
                <td>{{ team.founded }}</td>
                <td>{{ team.marketValue | currency: "$" }}</td>
                <td><button class="btn btn-info"><a ng-href="#!/teams/{{ team.id }}" class="text-white">Edit</a></button></td>
                <td><button class="btn btn-danger" ng-click="deleteTeam(team)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
