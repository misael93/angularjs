<h1 class="mt-3">Add Team</h1>

<form ng-submit="addTeam()">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" ng-model="team.name" required/>    
    </div>
    <div class="form-group">
        <label for="">Website</label>
        <input type="url" class="form-control" ng-model="team.website"/>    
    </div>
    <div class="form-group">
        <label for="">Year of foundation</label>
        <input type="text" class="form-control" ng-model="team.founded"/>    
    </div>
    <div class="form-group">
        <label for="">Market value</label>
        <input type="number" step="0.1" class="form-control" ng-model="team.marketValue"/>
    </div>
    <input type="submit" class="btn btn-success" value="Add">
</form>


<span ng-class="response.success ? 'text-success' : 'text-danger'">{{ response.message }}</span>
