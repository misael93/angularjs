<h1 class="mt-3">Players</h1>

<div hide-table="{{ listPlayers.length }}">
    <label for="">Search Team</label>
    <input type="text" ng-model="searchPlayer" ng-focus="searching = true" ng-blur="searching = false" class="form-control">
    <span class="text-info" ng-show="searching" class="texet-info">Searching for any matching value...</span>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Country</th>
                    <th>Birth</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in listPlayers | orderBy: 'id' | filter: searchPlayer">
                    <td>{{ player.id }}</td>
                    <td>{{ player.name }}</td>
                    <td>{{ player.position }}</td>
                    <td>{{ player.country }}</td>
                    <td>{{ player.birth}}</td>
                    <td><button class="btn btn-danger" ng-click="deletePlayer(player)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
